<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema de Prácticas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="auth-page" 
      style="background: linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
      url('img/fondoLogin.jpg') no-repeat center center fixed; 
      background-size: cover;"> 

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="img/LogoPascual.png" alt="Pascual Bravo" class="auth-logo">
                <p class="auth-subtitle">Accede a tu cuenta del sistema de prácticas</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="tu@correo.com" required>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-footer">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span>Recordarme</span>
                    </label>
                    <a href="forgot-password.html" class="link">¿Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                    Iniciar Sesión
                </button>

                <div class="auth-divider">
                    <span>¿No tienes cuenta?</span>
                </div>

                <a href="register.html" class="btn btn-secondary btn-block">Crear una cuenta</a>
                <a href="index.html" class="btn btn-text btn-block">Volver al inicio</a>
            </form>

            
    </div>

    <div id="notification"></div>

    <script src="js/mockData.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeMockData();
            if (isAuthenticated()) redirectToDashboard();
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
        });

        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            if (!validateEmail(email)) return showNotification('Correo no válido','error');
            if (password.length < 6) return showNotification('Contraseña mínimo 6 caracteres','error');

            const btn = document.getElementById('loginBtn');
            btn.disabled = true; btn.textContent = 'Iniciando sesión...';

            try {
                const response = await apiLogin(email,password);
                saveAuthData(response.access,response.refresh,response.user,rememberMe);
                showNotification('¡Inicio exitoso!','success');
                setTimeout(()=> redirectToDashboard(),1000);
            } catch (err) {
                showNotification(err.message || 'Error en login','error');
                btn.disabled = false; btn.textContent = 'Iniciar Sesión';
            }
        }
        const validateEmail = email => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    </script>
</body>
</html>
