<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sistema de Prácticas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="assets/logo.png" alt="Pascual Bravo" class="auth-logo">
                <h1 class="auth-title">Recuperar Contraseña</h1>
                <p class="auth-subtitle">Ingresa tu correo para recibir instrucciones</p>
            </div>

            <form id="forgotPasswordForm" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" id="email" class="form-input" placeholder="tu@correo.com" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    Enviar Instrucciones
                </button>

                <a href="login.html" class="btn btn-text btn-block">
                    Volver a Iniciar Sesión
                </a>
            </form>
        </div>
    </div>

    <div id="notification"></div>

    <script src="js/mockData.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('forgotPasswordForm');
            form.addEventListener('submit', handleForgotPassword);
        });

        async function handleForgotPassword(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            
            if (!validateEmail(email)) {
                showNotification('Por favor ingresa un correo electrónico válido', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Enviando...';
            
            try {
                // POST /api/auth/forgot-password/
                await apiForgotPassword(email);
                showNotification('Se han enviado las instrucciones a tu correo', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 3000);
                
            } catch (error) {
                showNotification(error.message || 'Error al procesar la solicitud', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Enviar Instrucciones';
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
