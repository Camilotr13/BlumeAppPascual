<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Sistema de Prácticas</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <img src="assets/logo.png" alt="Pascual Bravo" class="auth-logo">
                <h1 class="auth-title">Cambiar Contraseña</h1>
                <p class="auth-subtitle">Ingresa tu nueva contraseña</p>
            </div>

            <form id="changePasswordForm" class="auth-form">
                <input type="hidden" id="token" value="">
                
                <div class="form-group">
                    <label for="newPassword" class="form-label">Nueva Contraseña</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="••••••••" required>
                    <small class="form-help">Mínimo 6 caracteres</small>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    Cambiar Contraseña
                </button>

                <a href="login.html" class="btn btn-text btn-block">
                    Volver a Iniciar Sesión
                </a>
            </form>
        </div>
    </div>

    <div id="notification"></div>

    <script src="js/mockData.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Extraer token de la URL (ej: ?token=abc123)
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                showNotification('Token inválido o expirado', 'error');
                setTimeout(() => {
                    window.location.href = 'forgot-password.html';
                }, 2000);
                return;
            }
            
            document.getElementById('token').value = token;
            
            const form = document.getElementById('changePasswordForm');
            form.addEventListener('submit', handleChangePassword);
        });

        async function handleChangePassword(e) {
            e.preventDefault();
            
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (newPassword.length < 6) {
                showNotification('La contraseña debe tener al menos 6 caracteres', 'error');
                return;
            }
            
            if (newPassword !== confirmPassword) {
                showNotification('Las contraseñas no coinciden', 'error');
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Cambiando...';
            
            try {
                // POST /api/auth/change-password/
                await apiChangePassword(token, newPassword);
                showNotification('Contraseña cambiada exitosamente', 'success');
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 2000);
                
            } catch (error) {
                showNotification(error.message || 'Error al cambiar la contraseña', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Cambiar Contraseña';
            }
        }
    </script>
</body>
</html>
